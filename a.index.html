<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:#0e0e11;color:#fff;display:flex;justify-content:center;padding:40px 20px;}
.panel{width:920px;max-width:100%;background:linear-gradient(180deg,#3f154f 0%,#2b0f36 55%,#260c30 100%);border-radius:20px;padding:30px;box-shadow:0 12px 40px rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.06);}

.section{margin-bottom:28px;padding-bottom:18px;border-bottom:1px solid rgba(255,255,255,.08);}
label{display:block;font-size:14px;font-weight:600;margin-bottom:8px;text-align:left;}
input, select{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.1);background:#1a1221;color:#fff;font-size:14px;outline:none;height:42px;width:100%;}
input:focus, select:focus{border-color:#ffd76a;}
.row{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:16px;}
.input-row{display:flex;width:100%;}
.button{background:linear-gradient(180deg,#ffd76a,#ffb347);border:none;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;margin-top:10px;transition:transform .15s ease;}
.button:hover{transform:scale(1.05);}
.button-small{padding:6px 10px;font-size:12px;}
.button-group{display:flex;gap:10px;justify-content:space-between;align-items:center;margin-top:10px;}
.bonus-list{margin-top:20px;}
.bonus-item{display:grid;grid-template-columns:40px 1fr 40px;gap:10px;margin-bottom:10px;border-radius:12px;padding:10px;background:rgba(255,255,255,.02);cursor:grab;position:relative;align-items:center;}
.bonus-item.opened{opacity:.5;}
.bonus-item .slot-number{display:flex;align-items:center;justify-content:center;height:100%;color:#ffd76a;font-weight:700;font-size:16px;}
.bonus-item .delete-slot{cursor:pointer;font-weight:700;color:#ff4d4d;text-align:center;display:flex;align-items:center;justify-content:center;height:100%;}
.limit-warning{text-align:center;color:#ff4d4d;font-size:13px;margin-top:10px;}
.bonus-item.dragging{opacity:0.5;}
.spacer{flex:1;}
</style>

<body>

    </div>
    <div>
      <label>–í–∞–ª—é—Ç–∞ –≤–∏–¥–∂–µ—Ç–∞</label>
      <select id="widgetCurrency">
        <option value="">‚Äî</option>
        <option value="RUB">‚ÇΩ (–†—É–±–ª—å)</option>
        <option value="USD">$ (–î–æ–ª–ª–∞—Ä)</option>
        <option value="EUR">‚Ç¨ (–ï–≤—Ä–æ)</option>
        <option value="KZT">‚Ç∏ (–¢–µ–Ω–≥–µ)</option>
        <option value="UAH">‚Ç¥ (–ì—Ä–∏–≤–Ω—è)</option>
        <option value="BYN">Br (–ë–µ–ª. —Ä—É–±–ª—å)</option>
        <option value="USDT">‚ÇÆ (Usdt)</option>

    <div>

        <option value="horizontal" selected>–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π</option>
        <option value="vertical">–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π</option>

</div>

<!-- –°–µ–∫—Ü–∏—è –¥–µ–ø–æ–∑–∏—Ç–æ–≤ -->
<div class="section">
  <label>–û–±—â–∏–π –¥–µ–ø–æ–∑–∏—Ç –Ω–∞ —Å–æ–±—ã—Ç–∏–µ (–≤–≤–µ—Å—Ç–∏)</label>
  <div class="input-row">
    <input type="text" id="totalSpent" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –¥–µ–ø–æ–∑–∏—Ç–∞">
  </div>

  <label style="margin-top:15px;">–û–±—â–∏–π –≤—ã–∏–≥—Ä—ã—à —Å —Å–æ–±—ã—Ç–∏—è (–∞–≤—Ç–æ)</label>
  <div class="input-row">
    <input type="text" id="totalWin" disabled placeholder="–ê–≤—Ç–æ-–≤—ã—á–∏—Å–ª–µ–Ω–∏–µ">
  </div>

  <label style="margin-top:15px;">–ú–Ω–æ–∂–∏—Ç–µ–ª—å –æ–∫—É–ø–∞–µ–º–æ—Å—Ç–∏ —Å–æ–±—ã—Ç–∏—è (–∞–≤—Ç–æ)</label>
  <div class="input-row">
    <input type="text" id="ratio" disabled placeholder="–ê–≤—Ç–æ-–≤—ã—á–∏—Å–ª–µ–Ω–∏–µ">
  </div>

  <label style="margin-top:15px;">–û—Ç–∫—Ä—ã—Ç—ã–µ –∏ –∑–∞–∫—Ä—ã—Ç—ã–µ –±–æ–Ω—É—Å—ã (–∞–≤—Ç–æ)</label>
  <div class="input-row">
    <input type="text" id="bonusCount" disabled placeholder="–ê–≤—Ç–æ-–≤—ã—á–∏—Å–ª–µ–Ω–∏–µ">
  </div>
</div>

<!-- –°–µ–∫—Ü–∏—è —Å–ª–æ—Ç–æ–≤ —Å –∫–Ω–æ–ø–∫–∞–º–∏ -->
<div class="section">
  <div class="button-group">
    <div style="display:flex; gap:10px;">
      <button class="button" id="addBonusBtn">–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ—Ç</button>
      <button class="button" id="add10Btn">–î–æ–±–∞–≤–∏—Ç—å 10 —Å–ª–æ—Ç–æ–≤</button>
    </div>
    <div class="spacer"></div>
    <div style="display:flex; gap:10px;">
      <button class="button" id="clearSlotsBtn">–û—á–∏—Å—Ç–∏—Ç—å —Å–ª–æ—Ç—ã</button>
      <button class="button" id="clearWidgetBtn">–û—á–∏—Å—Ç–∏—Ç—å –≤–∏–¥–∂–µ—Ç</button>
    </div>
  </div>

  <div class="limit-warning" id="limitWarning" style="display:none;">
    –î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç 100 –±–æ–Ω—É—Å–æ–≤
  </div>

  <div class="bonus-list" id="bonusList"></div>
</div>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAvA5CAcKwuuHC2Cl8KlUbnkR9BJfp_9pw",
  databaseURL:"https://adminwidget-b69c9-default-rtdb.firebaseio.com"
});

const db = firebase.database();
const streamerKey = (location.pathname.match(/admin-(.*)\.html$/)||[])[1] || "ubtez";

const MAX_EVENT = 999;
const MAX_AMOUNT = 99999999;
const MAX_BONUSES = 100;

let bonuses = [];

const eventNumberEl = document.getElementById("eventNumber");
const eventTypeEl = document.getElementById("eventType");
const modeEl = document.getElementById("mode");
const widgetCurrencyEl = document.getElementById("widgetCurrency");
const totalSpentEl = document.getElementById("totalSpent");
const totalWinEl = document.getElementById("totalWin");
const ratioEl = document.getElementById("ratio");
const bonusCountEl = document.getElementById("bonusCount");
const bonusListEl = document.getElementById("bonusList");
const limitWarning = document.getElementById("limitWarning");

function format(n){return Number(n||0).toLocaleString("ru-RU");}
function parse(v){return parseInt(v.replace(/\s/g,""))||0;}

function restrict(el,max){
  el.addEventListener("input",e=>{
    let val = e.target.value.replace(/[^0-9]/g,"");
    if(val===""){e.target.value=""; return;}
    let num = parseInt(val);
    if(num>max) num=max;
    e.target.value = format(num);
    update();
  });
}

function update(){
  const totalSpent = parse(totalSpentEl.value);
  const totalWin = bonuses.reduce((s,b)=>s+(b.win||0),0);
  const opened = bonuses.filter(b=>b.opened).length;

  totalWinEl.value = format(totalWin);
  ratioEl.value = totalSpent>0 ? (totalWin/totalSpent).toFixed(2)+"x" : "";
  bonusCountEl.value = opened+" / "+bonuses.length;

  const selectedMode = modeEl.value || "horizontal";
  db.ref(`events/${selectedMode}/${streamerKey}/current`).set({
    eventType: eventTypeEl.value,
    eventNumber: parse(eventNumberEl.value),
    streamerName: streamerKey,
    totalSpent,
    bonuses,
    widgetCurrency: widgetCurrencyEl.value
  });
}

function render(){
  bonusListEl.innerHTML="";
  limitWarning.style.display = bonuses.length>=MAX_BONUSES ? "block" : "none";

  bonuses.forEach((b,i)=>{
    const div = document.createElement("div");
    div.className="bonus-item"+(b.opened?" opened":"");
    div.setAttribute("draggable","true");
    div.dataset.index = i;
    div.innerHTML=`
      <div class="slot-number">${i+1}</div>
      <div>
        <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å–ª–æ—Ç–∞" value="${b.name||""}" ${b.opened?"disabled":""} style="width:100%;margin-bottom:6px;">
        <input type="text" placeholder="–°—É–º–º–∞ –ø–æ–∫—É–ø–∫–∏" value="${b.cost?format(b.cost):""}" ${b.opened?"disabled":""} style="width:49%;">
        <input type="text" placeholder="–°—É–º–º–∞ –≤—ã–∏–≥—Ä—ã—à–∞" value="${b.win?format(b.win):""}" ${b.opened?"disabled":""} style="width:49%;float:right;">
        <button class="button button-small" style="margin-top:6px;width:100%;">${b.opened?"–û–¢–ö–†–´–¢":"–ó–ê–ö–†–´–¢"}</button>
      </div>
      <div class="delete-slot">üóë</div>
    `;

    const inputs = div.querySelectorAll("input");
    const btn = div.querySelector("button");
    const del = div.querySelector(".delete-slot");

    restrict(inputs[1],MAX_AMOUNT);
    restrict(inputs[2],MAX_AMOUNT);

    inputs[0].oninput=e=>{b.name=e.target.value;update();}
    inputs[1].oninput=e=>{b.cost=parse(e.target.value);update();}
    inputs[2].oninput=e=>{b.win=parse(e.target.value);update();}

    btn.onclick=()=>{b.opened=!b.opened;render();}
    del.onclick=()=>{bonuses.splice(i,1);render();}

    bonusListEl.appendChild(div);
  });

  let dragSrcEl = null;
  const items = document.querySelectorAll('.bonus-item');
  items.forEach(item=>{
    item.addEventListener('dragstart', e=>{
      dragSrcEl = item;
      item.classList.add('dragging');
    });
    item.addEventListener('dragend', e=>{
      item.classList.remove('dragging');
    });
    item.addEventListener('dragover', e=>{
      e.preventDefault();
      const target = e.currentTarget;
      if(target===dragSrcEl) return;
      const srcIndex = parseInt(dragSrcEl.dataset.index);
      const tgtIndex = parseInt(target.dataset.index);
      bonuses.splice(tgtIndex,0,bonuses.splice(srcIndex,1)[0]);
      render();
    });
  });

  update();
}

/* –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ —Ä–µ–∂–∏–º—É */
function loadDataByMode(mode){
  db.ref(`events/${mode}/${streamerKey}/current`).once("value")
    .then(snapshot=>{
      const data = snapshot.val();

      if(data){
        eventNumberEl.value = data.eventNumber ? format(data.eventNumber) : "";
        eventTypeEl.value = data.eventType || "bonusbuy";
        widgetCurrencyEl.value = data.widgetCurrency || "";
        totalSpentEl.value = data.totalSpent ? format(data.totalSpent) : "";
        bonuses = data.bonuses || [];
      } else {
        eventNumberEl.value="";
        eventTypeEl.value="bonusbuy";
        widgetCurrencyEl.value="";
        totalSpentEl.value="";
        bonuses=[];
      }

      render();
    });
}

restrict(eventNumberEl,MAX_EVENT);
restrict(totalSpentEl,MAX_AMOUNT);

/* –ö–Ω–æ–ø–∫–∏ */
document.getElementById("addBonusBtn").onclick=()=>{
  if(bonuses.length>=MAX_BONUSES) return;
  bonuses.push({name:"",cost:0,win:0,opened:false});
  render();
};
document.getElementById("add10Btn").onclick=()=>{
  for(let i=0;i<10;i++){
    if(bonuses.length>=MAX_BONUSES) break;
    bonuses.push({name:"",cost:0,win:0,opened:false});
  }
  render();
};
document.getElementById("clearSlotsBtn").onclick=()=>{
  bonuses=[];
  render();
};
document.getElementById("clearWidgetBtn").onclick=()=>{
  eventNumberEl.value="";
  totalSpentEl.value="";
  widgetCurrencyEl.value="";
  bonuses=[];
  update();
  render();
};

/* –°—Ç–∞—Ä—Ç –∑–∞–≥—Ä—É–∑–∫–∏ */
window.addEventListener("DOMContentLoaded", ()=>{
  const initialMode = modeEl.value || "horizontal";
  loadDataByMode(initialMode);
});

modeEl.addEventListener("change", ()=>{
  const selectedMode = modeEl.value || "horizontal";
  loadDataByMode(selectedMode);
});

render();
</script>

</body>
