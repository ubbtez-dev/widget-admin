<body>

<script>
// ---------------- FIREBASE INIT ----------------
firebase.initializeApp({
  apiKey:"AIzaSyAvA5CAcKwuuHC2Cl8KlUbnkR9BJfp_9pw",
  authDomain:"adminwidget-b69c9.firebaseapp.com",
  databaseURL:"https://adminwidget-b69c9-default-rtdb.firebaseio.com",
  projectId:"adminwidget-b69c9"
});
const db = firebase.database();

// ---------------- STREAMER –ò –†–ï–ñ–ò–ú ----------------
const streamer = "nick1"; // –≤–º–µ—Å—Ç–æ ubtez
const modeParam = (params.get("mode") || "h").toLowerCase();
const mode = modeParam==="v" ? "vertical" : "horizontal";

// DOM
const widgetEl = document.getElementById("widget");
const listEl = document.getElementById("list");
document.getElementById("streamerName").innerHTML = streamer.toUpperCase()+" <span>üÉè</span>";

// ---------------- –í–ê–õ–Æ–¢–´ ----------------
const currencyMap = {
  RUB:"‚ÇΩ",
  USD:"$",
  EUR:"‚Ç¨",
  KZT:"‚Ç∏",
  UAH:"‚Ç¥",
  BYN:"Br",
  USDT:"‚ÇÆ",
  BTC:"‚Çø"
};

let currencySymbol = "";
let perPage = mode==="vertical"?5:10;
let currentPage = 0;
let interval = null;

// –†–∞–∑–º–µ—Ä—ã –∏ —Ñ–æ–Ω
listEl.style.height = mode==="vertical"? "215px" : "430px";
widgetEl.style.background = mode==="vertical" 
  ? "linear-gradient(180deg,#013220 0%,#026644 60%,#014d36 100%)"
  : "linear-gradient(180deg,#3f154f 0%,#2b0f36 60%,#260c30 100%)";

// ---------------- –£–¢–ò–õ–ò–¢–´ ----------------
function format(n){ return Number(n||0).toLocaleString("ru-RU"); }
function limitName(name){ return !name ? "" : name.length<=25 ? name : name.substring(0,22)+"..."; }
function money(n){ return currencySymbol ? format(n)+currencySymbol : format(n); }

// ---------------- –†–ï–ù–î–ï–† ----------------
function render(data){
  const bonuses = data.bonuses || [];
  const totalSpent = data.totalSpent || 0;
  const totalWin = bonuses.reduce((s,b)=>s+(b.win||0),0);
  const opened = bonuses.filter(b=>b.opened).length;
  const total = bonuses.length;

  document.getElementById("spent").textContent = money(totalSpent);
  document.getElementById("ratio").textContent = totalSpent>0 ? (totalWin/totalSpent).toFixed(2)+"x" : "0x";
  document.getElementById("count").textContent = opened+"/"+total;

  const maxBonus = bonuses.reduce((max,b)=>(b.win||0)>(max.win||0)?b:max,{win:0});
  document.getElementById("biggest").innerHTML =
    maxBonus.win>0 ? `üèÜ ${money(maxBonus.win)} ‚Äî ${limitName(maxBonus.name)} (${money(maxBonus.cost)})` : "üèÜ ‚Äî";

  const totalPages = Math.ceil(total/perPage);
  const nextIndex = bonuses.findIndex(b=>!b.opened);

  if(opened!==total){
    if(interval){ clearInterval(interval); interval=null; }
    if(nextIndex>=0) currentPage=Math.floor(nextIndex/perPage);
  }

  listEl.style.opacity=0;
  setTimeout(()=>{
    listEl.innerHTML="";
    const start=currentPage*perPage;
    const slice=bonuses.slice(start,start+perPage);
    slice.forEach((b,i)=>{
      const div=document.createElement("div");
      const globalIndex=start+i;
      const isCurrent=globalIndex===nextIndex;
      div.className="item"+(isCurrent?" current":"");
      div.innerHTML=`
        <span>${globalIndex+1}. ${limitName(b.name)} (${money(b.cost)})</span>
        <span>${b.opened?money(b.win):"-"}</span>
      `;
      listEl.appendChild(div);
    });
    listEl.style.opacity=1;
  },150);

  if(opened===total && totalPages>1 && !interval){
    interval=setInterval(()=>{
      currentPage++;
      if(currentPage>=totalPages) currentPage=0;
      render(data);
    },6000);
  }
}

// ---------------- REALTIME SUBSCRIBE ----------------
db.ref(`events/${mode}/${streamer}/current`).on("value", snap=>{
  const data = snap.val();
  if(!data) return;

  currencySymbol = currencyMap[data.widgetCurrency] || "";
  const type = (data.eventType||"bonusbuy").toLowerCase();

  document.getElementById("emoji").textContent = type==="bonushunt"?"üçÄ":"üé∞";
  document.getElementById("title").textContent = type.toUpperCase()+" #"+(data.eventNumber||0);

  render(data);
});
</script>
