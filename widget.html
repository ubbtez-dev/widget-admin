<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UBTEZ WIDGET</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
body{
  margin:0;
  background:transparent;
  font-family:'Inter',sans-serif;
}

.widget{
  width:440px;
  background:linear-gradient(180deg,#3f154f 0%,#2b0f36 55%,#260c30 100%);
  border-radius:18px;
  padding:20px;
  color:#fff;
  border:1px solid rgba(255,255,255,0.06);
}

.header{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}

.badge{
  background:#fff;
  color:#000;
  font-weight:800;
  font-size:11px;
  padding:6px 10px;
  border-radius:8px;
}

.title{
  font-size:22px;
  font-weight:800;
}

.subtitle{
  font-size:12px;
  opacity:.7;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin:12px 0 16px 0;
}

.stat{
  text-align:center;
  font-weight:700;
  font-size:14px;
}

.list{
  height:320px; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —Ä–æ–≤–Ω–æ –ø–æ–¥ 10 —Å–ª–æ—Ç–æ–≤ */
  overflow:hidden;
  transition:opacity .6s ease;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:14px;
  font-weight:600;
}

.highlight{
  color:#ffd76a;
}

</style>
</head>

<body>

<div class="widget">
  <div class="header">
    <div class="badge" id="badge">BONUS</div>
    <div>
      <div class="title" id="eventTitle">EVENT #0</div>
      <div class="subtitle">ubtez</div>
    </div>
  </div>

  <div class="stats">
    <div class="stat">üí∞ <span id="spent">0‚ÇΩ</span></div>
    <div class="stat">‚ùå <span id="ratio">0x</span></div>
    <div class="stat">‚≠ê <span id="count">0/0</span></div>
  </div>

  <div class="list" id="list"></div>
</div>

<script>

firebase.initializeApp({
  apiKey:"AIzaSyAvA5CAcKwuuHC2Cl8KlUbnkR9BJfp_9pw",
  authDomain:"adminwidget-b69c9.firebaseapp.com",
  databaseURL:"https://adminwidget-b69c9-default-rtdb.firebaseio.com",
  projectId:"adminwidget-b69c9"
});

const db = firebase.database();
const ref = db.ref("events/ubtez_current");

const perPage = 10;
let page = 0;
let interval = null;

function format(n){
  return n.toLocaleString("ru-RU");
}

function renderPage(bonuses,totalSpent,totalWin,opened,total){

  const list = document.getElementById("list");

  list.style.opacity=0;

  setTimeout(()=>{
    list.innerHTML="";

    const start = page*perPage;
    const end = start+perPage;
    const slice = bonuses.slice(start,end);

    slice.forEach((b,i)=>{
      const div = document.createElement("div");
      div.className="item";

      div.innerHTML=`
        <span>${start+i+1}. ${b.name} (${format(b.cost)}‚ÇΩ)</span>
        <span>${b.opened ? format(b.win)+"‚ÇΩ" : "-"}</span>
      `;

      list.appendChild(div);
    });

    list.style.opacity=1;

  },400);

}

ref.on("value",snap=>{

  const data = snap.val();
  if(!data) return;

  const bonuses = data.bonuses || [];
  const totalSpent = data.totalSpent || 0;
  const totalWin = bonuses.reduce((s,b)=>s+(b.win||0),0);
  const opened = bonuses.filter(b=>b.opened).length;
  const total = bonuses.length;

  document.getElementById("badge").textContent =
    (data.eventType||"BONUS").toUpperCase();

  document.getElementById("eventTitle").textContent =
    (data.eventType||"EVENT").toUpperCase()+" #"+(data.eventNumber||0);

  document.getElementById("spent").textContent =
    format(totalSpent)+"‚ÇΩ";

  document.getElementById("ratio").textContent =
    totalSpent>0 ? (totalWin/totalSpent).toFixed(2)+"x" : "0x";

  document.getElementById("count").textContent =
    opened+"/"+total;

  /* ---------- –õ–û–ì–ò–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø ---------- */

  if(interval) clearInterval(interval);

  page=0;
  renderPage(bonuses,totalSpent,totalWin,opened,total);

  /* –°–¢–†–û–ì–û–ï –£–°–õ–û–í–ò–ï:
     –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¢–û–õ–¨–ö–û –µ—Å–ª–∏
     opened === total
     –∏ –±–æ–Ω—É—Å–æ–≤ –±–æ–ª—å—à–µ 10
  */

  if(opened === total && total > perPage){

    interval = setInterval(()=>{
      page++;
      if(page*perPage >= total){
        page=0;
      }
      renderPage(bonuses,totalSpent,totalWin,opened,total);
    },6000); // 6 —Å–µ–∫—É–Ω–¥

  }

});

</script>
</body>
</html>
