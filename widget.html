<body>

<div class="widget">

  <div class="header">
    <div class="left-header">
      <div class="emoji" id="emoji">üé∞</div>

      UBTEZ <span>üÉè</span>

    <div>‚≠ê <span id="count">0/0</span></div>
  </div>

  <div class="divider"></div>

  <div class="biggest" id="biggest">

  </div>

  <div class="list" id="list"></div>

  <div class="footer-text">
    –¢–û–õ–¨–ö–û –§–ê–†–¢. –¢–û–õ–¨–ö–û –£–î–ê–ß–ê. –¢–û–õ–¨–ö–û –ó–ê–ù–û–°–´
  </div>

</div>

<script>

firebase.initializeApp({
  apiKey:"AIzaSyAvA5CAcKwuuHC2Cl8KlUbnkR9BJfp_9pw",
  authDomain:"adminwidget-b69c9.firebaseapp.com",
  databaseURL:"https://adminwidget-b69c9-default-rtdb.firebaseio.com",
  projectId:"adminwidget-b69c9"
});

const db = firebase.database();
const ref = db.ref("events/ubtez_current");

const perPage = 10;
let currentPage = 0;
let interval = null;

function format(n){
  return Number(n||0).toLocaleString("ru-RU");
}

function limitName(name){
  if(!name) return "";
  if(name.length <= 25) return name;
  return name.substring(0,22) + "...";
}

function render(bonuses,totalSpent,totalWin,opened,total){

  const list = document.getElementById("list");
  const totalPages = Math.ceil(total / perPage);
  const nextIndex = bonuses.findIndex(b=>!b.opened);

  const maxBonus = bonuses.reduce((max,b)=>
    (b.win||0) > (max.win||0) ? b : max , {win:0});

  /* Biggest win */

  const biggestBlock = document.getElementById("biggest");

  if(maxBonus.win>0){
    biggestBlock.innerHTML =
      `üèÜ ${format(maxBonus.win)}‚ÇΩ ‚Äî ${limitName(maxBonus.name)} (${format(maxBonus.cost)}‚ÇΩ)`;
  }else{
    biggestBlock.innerHTML = `üèÜ ‚Äî`;
  }

  /* PAGE LOGIC */

  if(opened !== total){
    if(interval){
      clearInterval(interval);
      interval=null;
    }

    if(nextIndex>=0){
      currentPage = Math.floor(nextIndex / perPage);
    }
  }

  list.style.opacity=0;

  setTimeout(()=>{

    list.innerHTML="";

    const start=currentPage*perPage;
    const slice=bonuses.slice(start,start+perPage);

    slice.forEach((b,i)=>{

      const div=document.createElement("div");
      const globalIndex=start+i;
      const isCurrent = globalIndex===nextIndex;

      div.className="item"+(isCurrent?" current":"");

      div.innerHTML=`
        <span>${globalIndex+1}. ${limitName(b.name)} (${format(b.cost)}‚ÇΩ)</span>
        <span>${b.opened?format(b.win)+"‚ÇΩ":"-"}</span>
      `;

      list.appendChild(div);

    });

    list.style.opacity=1;

  },150);

  /* AUTO SWITCH ONLY IF ALL OPENED */

  if(opened===total && totalPages>1 && !interval){

    interval=setInterval(()=>{

      currentPage++;
      if(currentPage>=totalPages) currentPage=0;

      render(bonuses,totalSpent,totalWin,opened,total);

    },6000);

  }

}

ref.on("value",snap=>{

  const data=snap.val();
  if(!data) return;

  const bonuses=data.bonuses||[];
  const totalSpent=data.totalSpent||0;
  const totalWin=bonuses.reduce((s,b)=>s+(b.win||0),0);
  const opened=bonuses.filter(b=>b.opened).length;
  const total=bonuses.length;

  const type=(data.eventType||"bonusbuy").toLowerCase();

  document.getElementById("emoji").textContent =
    type==="bonushunt" ? "üçÄ" : "üé∞";

  document.getElementById("title").textContent =
    type.toUpperCase()+" #"+(data.eventNumber||0);

  document.getElementById("spent").textContent =
    format(totalSpent)+"‚ÇΩ";

  document.getElementById("ratio").textContent =
    totalSpent>0 ? (totalWin/totalSpent).toFixed(2)+"x" : "0x";

  document.getElementById("count").textContent =
    opened+"/"+total;

  render(bonuses,totalSpent,totalWin,opened,total);

});

</script>
